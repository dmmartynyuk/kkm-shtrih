        <path
        fill-rule="evenodd"
        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
        clip-rule="evenodd"
        ></path>
      </svg>
      </div>
      <input
      class="w-full pl-8 pr-2 text-sm text-gray-700 placeholder-gray-600 bg-gray-100 border-0 rounded-md focus:placeholder-gray-500 focus:bg-white focus:border-purple-300 focus:outline-none focus:shadow-outline-purple form-input"
      type="text"
      placeholder="Search for projects"
      aria-label="Search"
      />
      </div>
    </div>
    <ul class="flex items-center flex-shrink-0 space-x-6">
      <!-- Notifications menu -->
      <li class="relative">
      <button
      class="relative align-middle rounded-md focus:outline-none focus:shadow-outline-purple"
      @click="toggleNotificationsMenu"
      @keydown.escape="closeNotificationsMenu"
      aria-label="Notifications"
      aria-haspopup="true"
      >
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z"
        ></path>
      </svg>
      <!-- Notification badge -->
      <span
        aria-hidden="true"
        class="absolute top-0 right-0 inline-block w-3 h-3 transform translate-x-1 -translate-y-1 bg-red-600 border-2 border-white rounded-full"
      ></span>
      </button>
      <template x-if="isNotificationsMenuOpen">
      <ul
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click.away="closeNotificationsMenu"
        @keydown.escape="closeNotificationsMenu"
        class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md"
      >
        <li class="flex">
        <a
        class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800"
        href="#"
        >
        <span>Messages</span>
        <span
          class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full"
        >
          13
        </span>
        </a>
        </li>
        <li class="flex">
        <a
        class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 :bg-gray-800"
        href="#"
        >
        <span>Sales</span>
        <span
          class="inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-600 bg-red-100 rounded-full"
        >
          2
        </span>
        </a>
        </li>
        <li class="flex">
        <a
        class="inline-flex items-center justify-between w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 :bg-gray-800"
        href="#"
        >
        <span>Alerts</span>
        </a>
        </li>
      </ul>
      </template>
      </li>
      <!-- Profile menu -->
      <li class="relative">
      <button
      class="align-middle rounded-full focus:shadow-outline-purple focus:outline-none"
      @click="toggleProfileMenu"
      @keydown.escape="closeProfileMenu"
      aria-label="Account"
      aria-haspopup="true"
      >
      <img
        class="object-cover w-8 h-8 rounded-full"
        src="https://images.unsplash.com/photo-1502378735452-bc7d86632805?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&s=aa3a807e1bbdfd4364d1f449eaa96d82"
        alt=""
        aria-hidden="true"
      />
      </button>
      <template x-if="isProfileMenuOpen">
      <ul
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        @click.away="closeProfileMenu"
        @keydown.escape="closeProfileMenu"
        class="absolute right-0 w-56 p-2 mt-2 space-y-2 text-gray-600 bg-white border border-gray-100 rounded-md shadow-md "
        aria-label="submenu"
      >
        <li class="flex">
        <a
        class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 "
        href="#"
        >
        <svg
          class="w-4 h-4 mr-3"
          aria-hidden="true"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
        <span>Profile</span>
        </a>
        </li>
        <li class="flex">
        <a
        class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 "
        href="#"
        >
        <svg
          class="w-4 h-4 mr-3"
          aria-hidden="true"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          ></path>
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Settings</span>
        </a>
        </li>
        <li class="flex">
        <a
        class="inline-flex items-center w-full px-2 py-1 text-sm font-semibold transition-colors duration-150 rounded-md hover:bg-gray-100 hover:text-gray-800 "
        href="#"
        >
        <svg
          class="w-4 h-4 mr-3"
          aria-hidden="true"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
          d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          ></path>
        </svg>
        <span>Log out</span>
        </a>
        </li>
      </ul>
      </template>
      </li>
    </ul>
    </div>
    </header>
    <main class="h-full pb-16 overflow-y-auto">
		<div class="container px-6 mx-auto grid">
            <h2
              class="my-2 text-2xl font-semibold text-gray-700"
            >
              Команды ККМ
            </h2>
            <!-- Выбор ККМ -->
			<div class="px-4 py-3 mb-4 bg-white rounded-lg shadow-md">
				<label class="block mt-4 text-sm">
					<span class="text-gray-700">ККМ</span>
						<select
							class="block w-full mt-1 text-sm form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
							x-model="currentkkm"
						>
							<option value="" >Выберите ККМ</option>
						<template x-for="id in kkmids" :key="id">
							<option :value="id" x-text="getkkmdata(id).name" x-bind:selected="id==currentkkm" ></option>
						</template>
						</select>
				</label>
			</div>
			<div class="px-4 py-3 mb-4 bg-white rounded-lg shadow-md w-full grid grid-cols-3 grid-rows-1 gap-2">
				<div
					class="col-span-2"
				>
				  <label class="block text-sm">
					<span class="text-gray-700">
					  Ответ
					</span>
					<textarea
					  class="block w-full mt-1 text-sm form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
					  rows="20"
					  x-text="retdata"
					></textarea>
				  </label>
				  
				</div>
				<div >
					<label class="block text-sm">
					<span class="text-gray-700">Команды</span>
					<select
						class="block w-full mt-1 text-sm form-select focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
						x-model="command"
					>
						<option value="" x-bind:selected="''==command">Выберите команду</option>
						<option value="0x03" x-bind:selected="'0x03'==command">Прерывание выдачи данных</option>
						<option value="0x0F" x-bind:selected="'0x0F'==command">Запрос заводского номера и РНМ</option>
						<option value="0x10" x-bind:selected="'0x10'==command">Короткий запрос состояния</option>
						<option value="0x11" x-bind:selected="'0x11'==command">Запрос состояния ФР</option>
						<option value="0x13" x-bind:selected="'0x13'==command">Гудок</option>
						<option value="0x15" x-bind:selected="'0x15'==command">Чтение параметров обмена</option>
						<option value="0x19" x-bind:selected="'0x19'==command">Тестовый прогон</option>
						<option value="0x25" x-bind:selected="'0x25'==command">Отрезка чека</option>
						<option value="0x28" x-bind:selected="'0x28'==command">Открыть денежный ящик</option>
						<option value="0xFC" x-bind:selected="'0xFC'==command">Получить тип устройства</option>
						<option value="0xB0" x-bind:selected="'0xB0'==command">Продолжить печать</option>
					</select>
					</label>
					<div>
					  <button
						class="mt-4 px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
						x-on:click="runCommand"
					  >
							  Выполнить
					  </button>
				  </div>
				  <div>
					  <button
						class="mt-4 px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-gray-200 border border-gray-500 rounded-lg active:bg-gray-100 hover:bg-gray-300 focus:outline-none focus:shadow-outline-gray"
						
					  >
							  Снять Х-отчет
					  </button>
					  <button
						class="mt-4 px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-gray-200 border border-gray-500 rounded-lg active:bg-gray-100 hover:bg-gray-300 focus:outline-none focus:shadow-outline-gray"
						
					  >
							  Снять Z-отчет
					  </button>
				  </div>
				  <div x-show="showAlertMessage" x-transition:enter="transition ease-out duration-300"
							x-transition:enter-start="opacity-0 transform scale-90"
							x-transition:enter-end="opacity-100 transform scale-100"
							x-transition:leave="transition ease-in duration-300"
							x-transition:leave-start="opacity-100 transform scale-100"
							x-transition:leave-end="opacity-0 transform scale-90">
				<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 my-4 relative"
					role="alert">
					<svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
					<p x-text="errormsg"></p>
					<span class="absolute top-0.5 right-0.5 pr-2 py-3" x-on:click="showAlertMessage=false">
						<svg class="h-6 w-6 text-red" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
					</span>
				</div>
		</div>
				</div>
			</div>

        </div>
		
		  
    </main>
	</div>
	</div>
</body>
</html>
